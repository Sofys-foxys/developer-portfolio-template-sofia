<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 — Page not found</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bowlby+One+SC&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Your CSS -->
    <link rel="stylesheet" href="./assets/css/index.css" />

    <!-- Metadata -->
    <meta name="theme-color" content="#39FF14" />
    <meta
      name="description"
      content="404 page — the requested page could not be found."
    />
  </head>

  <body class="min-vh-100 d-flex align-items-center" style="background: var(--bg);">
    <main class="container py-5">
      <div
        class="card border-0 card-neon mx-auto"
        style="max-width: 720px;"
      >
        <div class="card-body p-4 p-md-5 text-center">
          <p class="kicker mb-2" style="letter-spacing: 0.12em;">404</p>

          <h1 class="mb-3" style="font-size: var(--step-3); font-family: var(--font-heading);">
            Page not found
          </h1>

          <p class="text-muted mb-4">
            This URL doesn’t exist (or it moved). Use the button below to return
            to the homepage.
          </p>

          <div class="d-flex gap-3 justify-content-center flex-wrap">
            <a class="btn btn-neon btn-lg magnetic-btn" href="./index.html">
              Back home
            </a>

            <a class="btn btn-outline-light btn-lg magnetic-btn" href="./index.html#contact">
              Contact
            </a>
          </div>

          <hr class="my-4" style="opacity: 0.12;" />

          <p class="text-muted m-0" style="font-size: 0.95rem;">
            Tip: if you pasted a deep link, try going back to the home page and
            navigating from there.
          </p>
        </div>
      </div>
    </main>

    <!-- No JS needed here (clean + no dependencies) -->
  </body>
</html>
