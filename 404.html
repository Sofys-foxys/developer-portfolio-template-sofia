<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 — Page not found</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bowlby+One+SC&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom -->
    <link rel="stylesheet" href="./assets/css/index.css" />
    <meta name="theme-color" content="#39FF14" />
  </head>

  <body class="min-vh-100 d-flex align-items-center">
    <main class="container py-5">
      <div class="card border-0 shadow-sm card-neon mx-auto" style="max-width: 720px;">
        <div class="card-body p-4 p-md-5 text-center">
          <p class="kicker mb-2">404</p>
          <h1 class="mb-3" style="font-size: var(--step-3);">Page not found</h1>
          <p class="text-muted mb-4">
            This URL doesn’t exist (or it moved). Use the button below to return to the homepage.
          </p>
          <a class="btn btn-primary btn-lg magnetic-btn" href="./index.html">Back home</a>
        </div>
      </div>
    </main>

    <!-- Optional: if you want magnetic on 404 too -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>
      const prefersReducedMotion = window.matchMedia("(prefers-reduced-motion: reduce)").matches;
      if (!prefersReducedMotion) {
        document.querySelectorAll(".magnetic-btn").forEach((btn) => {
          btn.addEventListener("mousemove", (e) => {
            const rect = btn.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            gsap.to(btn, { x: x * 0.25, y: y * 0.25, duration: 0.25, ease: "power2.out" });
          });
          btn.addEventListener("mouseleave", () => {
            gsap.to(btn, { x: 0, y: 0, duration: 0.5, ease: "elastic.out(1, 0.35)" });
          });
        });
      }
    </script>
  </body>
</html>
